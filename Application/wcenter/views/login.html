<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="<%-$HOST%><%-$V%>/common.js.css?<%-$SV%>"/>
    <link rel="stylesheet" href="<%-$HOST%><%-$V%><%-$PATH%>.css?<%-$SV%>"/>
    <script src="<%-$HOST%>lib/autofix.js"></script>
    <!--[if lt IE 9]>
    <script> (function(){if(!/*@cc_on!@*/0)return;var e = "abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i])}})() </script>
    <![endif]-->
</head>
<body>
<!--loading.begin-->
<div id="loading"><div id="loading-box"><p>加载中...</p></div></div>
<!--loading.end-->
<div id="particles-js"></div>

<div id="login" ms-controller="login">
    <form ms-submit="@submit" method="post">
        <div class="f-tac f-p10">
            <!--<img src="./static/logo.png" alt=""/>-->
            <div class="logo-text">用户中心  <span class="logo-text-p">Ucenter</span></div>
        </div>
        <div class="login-nav">
            <div class="login-nav-child"><a class="on">登录</a><a href="register" class="f-ml15">注册</a></div>
        </div>
        <div id="login-bd">
            <div ms-if="!@isLogin">
                <div><input type="text"  ms-duplex="@form.username" class="g-w" placeholder="手机号码"/></div>
                <div class="f-mt10"><input type="password" class="g-w" ms-duplex="@form.password" placeholder="登录密码" /></div>
                <div class="f-cb f-mt10">
                    <div class="g-w65 g-fl"> <input type="text" ms-duplex="@form.captcha"   placeholder="验证码"></div>
                    <div class="g-w35 g-fl">
                    <img src="../ucenter/auth/captcha?" title="点击刷新验证码" onclick="this.src = this.src + Math.random();"/>
                        </div>
                </div>
                <button type="submit" class="f-btn f-btn-primary f-btn-block f-mt20">登录</button>
            </div>
            <div ms-if="@isLogin" >
                <a href="main" class="f-btn f-btn-primary f-btn-block f-mt20">进入工作站</a>
                <button type="button" ms-click="@lgout" class="f-btn f-btn-block f-mt20 ">退出登录</button>
            </div>
        </div>
    </form>
</div>

<script src="http://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
<script src="<%-$HOST%>lib/jquery.min.js?<%-$SV%>"></script>
<script src="<%-$HOST%>lib/avalon.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%>/common.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%><%-$PATH%>.js?<%-$SV%>"></script>
<script>
    //背景特效
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 50,
                "density": {
                    "enable":false,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#aaa"
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 15,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#aaa",
                "opacity": 0.4,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
