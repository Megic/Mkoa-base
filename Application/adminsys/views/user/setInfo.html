<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>主要页面</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="<%-$HOST%><%-$V%>/common.js.css?<%-$SV%>"/>
    <link rel="stylesheet" href="<%-$HOST%><%-$V%><%-$PATH%>.css?<%-$SV%>"/>
    <script src="<%-$HOST%>lib/autofix.js"></script>
    <!--[if lt IE 9]>
    <script> (function(){if(!/*@cc_on!@*/0)return;var e = "abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i])}})() </script>
    <![endif]-->
</head>
<body>
<!--loading.begin-->
<div id="loading"><div id="loading-box"><p>加载中...</p></div></div>
<!--loading.end-->
<div ms-controller="main" class="f-p20">
    <div class="f-cb f-mb10">
        <h3 class="f-fl list-title">修改个人信息<span>Setting</span></h3>
        <a href="javascript:parent.history.go(-1);" class="f-fr f-btn">返回</a>
    </div>
    <div class="f-tac">
        <div class="c-box f-p10 f-tac" >
            <form  ms-validate="@validate">
                <table class="mkoa-form f-f14">
                    <tr><td class="mkoa-form-title"><span>头像</span></td>
                        <td>
                            <div class="headimgurl" >
                                <span ms-html="@getImageHtml()"></span> <button type="button" ms-click="@getImage" class="f-ml5 f-btn">上传头像</button>
                            </div>
                        </td>
                    </tr>
                    <tr><td class="mkoa-form-title"><span>姓名</span></td>
                        <td>
                            <input type="text" ms-duplex="@form.name" ms-rules='{required:true,minlength:1}' placeholder="请输入..." />
                        </td>
                    </tr>
                    <tr><td class="mkoa-form-title"><span>账户名</span></td>
                        <td>
                            <input type="text" ms-duplex="@form.username" ms-rules='{less1:true}' placeholder="请输入..." />
                        </td>
                    </tr>
                    <tr><td class="mkoa-form-title"><span>手机号码</span></td>
                        <td>
                            <input type="text" ms-duplex="@form.phone"  ms-rules='{less1:true}'  placeholder="请输入..." />
                        </td>
                    </tr>
                    <tr><td class="mkoa-form-title"><span>Email</span></td>
                        <td>
                            <input type="text" ms-duplex="@form.email" ms-rules='{less1:true}' placeholder="请输入..." />
                        </td>
                    </tr>
                </table>
                <p class="f-tips f-tal f-mt10 f-pl10">账户名、手机号码、Email不能同时为空</p>
                <div class="f-mt10 f-tac">
                    <button type="submit" class="f-btn f-btn-success" >保存</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="<%-$HOST%>lib/jquery.min.js?<%-$SV%>"></script>
<script src="<%-$HOST%>lib/avalon.js?<%-$SV%>"></script>
<script src="<%-$HOST%>lib/webuploader/webuploader.min.js"></script>
<script src="<%-$HOST%><%-$V%>/common.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%><%-$PATH%>.js?<%-$SV%>"></script>

</body>
</html>
