<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>主要页面</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="<%-$HOST%><%-$V%>/common.js.css?<%-$SV%>"/>
    <link rel="stylesheet" href="<%-$HOST%><%-$V%><%-$PATH%>.css?<%-$SV%>"/>
    <script src="<%-$HOST%>lib/autofix.js"></script>
    <!--[if lt IE 9]>
    <script> (function(){if(!/*@cc_on!@*/0)return;var e = "abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i])}})() </script>
    <![endif]-->
</head>
<body>
<!--loading.begin-->
<div id="loading"><div id="loading-box"><p>加载中...</p></div></div>
<!--loading.end-->
<div ms-controller="main" class="f-p20">
    <div class="f-cb f-mb10"><h3 class="f-fl list-title">修改个人信息</h3></div>
    <div class="f-bgc-white f-p10 f-tac">
        <table  class="mkoa-table">
            <thead>
            <tr><th width="30">ID</th><th  width="70">姓名/昵称</th><th width="70">帐号名</th><th width="90">手机号码</th><th width="130" align="center">邮箱</th><th width="130">申请时间</th></tr>
            </thead>
            <tbody>
            <tr ms-for="el in @pager.listData">
                <td>{{el.id}}</td><td>{{el.name}}</td><td>{{el.username}}</td><td>{{el.phone}}</td><td align="center">{{el.email}}</td><td>{{el.updatedAt|date("yyyy-MM-dd HH:ss")}}</td>

            </tr>
            </tbody>
        </table>

        <wbr ms-widget="[{is:'mk-pager'},@pager]" />
    </div>
</div>


<script src="<%-$HOST%>lib/jquery.min.js?<%-$SV%>"></script>
<script src="<%-$HOST%>lib/avalon.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%>/common.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%><%-$PATH%>.js?<%-$SV%>"></script>

</body>
</html>
