<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>主要页面</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="<%-$HOST%><%-$V%>/common.js.css?<%-$SV%>"/>
    <link rel="stylesheet" href="<%-$HOST%><%-$V%><%-$PATH%>.css?<%-$SV%>"/>
    <script src="<%-$HOST%>lib/autofix.js"></script>
    <!--[if lt IE 9]>
    <script> (function(){if(!/*@cc_on!@*/0)return;var e = "abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i])}})() </script>
    <![endif]-->
</head>
<body>
<!--loading.begin-->
<div id="loading"><div id="loading-box"><p>加载中...</p></div></div>
<!--loading.end-->
<div ms-controller="main" class="f-p20">
    <div class="f-cb f-mb10"><h3 class="f-fl list-title">修改密码</h3></div>
    <div class="f-tac">
        <div class="f-bgc-white f-p10 f-tac" >
            <form  ms-validate="@validate">
                <table class="mkoa-form f-f14">
                    <tr><td class="mkoa-form-title"><span>原密码</span></td>
                        <td>
                            <input type="password" ms-rules='{required:true,minlength:6}' ms-duplex="@form.oldpassword" placeholder="请填写..." />
                        </td>
                    </tr>
                    <tr><td class="mkoa-form-title"><span>新密码</span></td>
                        <td>
                            <input type="password" id="pw" ms-rules='{required:true,minlength:6}'  ms-duplex="@form.password" placeholder="请填写..." />
                        </td>
                    </tr>
                    <tr><td class="mkoa-form-title"><span>再次输入</span></td>
                        <td>
                            <input type="password" ms-duplex="@form.password2| change" ms-rules='{required:true,equalto:"pw"}' placeholder="请填写..." />
                        </td>
                    </tr>
                </table>
                <div class="f-mt10 f-tac">
                    <button type="submit" class="f-btn f-btn-success" >保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="<%-$HOST%>lib/jquery.min.js?<%-$SV%>"></script>
<script src="<%-$HOST%>lib/avalon.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%>/common.js?<%-$SV%>"></script>
<script src="<%-$HOST%><%-$V%><%-$PATH%>.js?<%-$SV%>"></script>

</body>
</html>
